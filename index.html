<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
    <title>TODO List</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        
            <nav>
                <div class="logo">
                    <h1>TODO List</h1>
                </div>
                <div class="links">
                    <button class="home link-but" > Home </button>
                    <button class="menu link-but"> Menu </button>
                    <button class="about link-but"> About</button>
                </div>
                <div class= 'user'>
                    <p>profile</p>
                </div>
                
            </nav>
        
    </header>
    <div class="main">

        <div class="sidebar">
            <ul>
            <li>Home</li>
            <li>About</li>
            
                <li>Projects</li>
                <ul class="dropdown-content">
                   
                </ul>
            
            <li> Tasks</li>
            
                <ul class="dropdown2-content">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            
            <li>Contact</li>
        </ul>

        </div>
        
        <div class="content">
        <h1 class="content-header">
            Welcome User 
        </h1>

        <div class="content-main">
            <button class="addProjects"> + </button>
            <button class="addTasks"> + </button>
            <p>Add Project</p>
            <p>Add Task</p>
        </div>

            
        </div>
        
    </div>

        <dialog class="pro-dialog">
            <h1>
                Add Project
            </h1>
            <form action="">
                <label for="projectName">Project Name</label>
                <input type="text" class="projectName">
                <button class="pro-add">Add</button>
            </form>
            <button class="close1">Close</button>
        </dialog>

        <dialog class="task-dialog">
            <h1>
                Add Task
            </h1>
            <form action="">
                <label for="title">Title</label>
                <input type="text" class="title">
                <label for="description">Description</label>
                <input type="text" class="description">
                <label for="dueDate">Due Date</label>
                <input type="date" class="dueDate">

                <label>Priority</label>
                <input type="radio" class="priority-low" name="priority" value="low">
                <label for="priority-low" class="prioritylevels">Low</label>
                <input type="radio" class="priority-medium" name="priority" value="medium">
                <label for="priority-medium" class="prioritylevels">Medium</label>
                <input type="radio" class="priority-high" name="priority" value="high">
                <label for="priority-high" class="prioritylevels">High</label>

                <label for="notes">Notes</label>
                <textarea name="notes" class="notes" rows="5" placeholder="Enter notes"></textarea>
                <label for="project">Project</label>
                <select class="project" name="project" required>
                    <option value="" disabled selected>Select project</option>
                    
                </select>
                <button class="task-add">Add</button>
            </form>
            <button class="close2">Close</button>
        </dialog>
        <script src="05ef4ceae13b85a95d87.js"></script>
</body>
</html>
