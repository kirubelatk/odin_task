<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> MYtasks</title>
</head>
<body>
    <header>
        
            <nav>
                <div class="logo">
                    <h1>MYtasks</h1>
                </div>
                <div class="links">
                    <button class="home link-but" > Home </button>
                    <button class="menu link-but"> Menu </button>
                    <button class="about link-but"> About</button>
                </div>
                <div class= 'user'>
                    <p>profile</p>
                </div>
                
            </nav>
        
    </header>
    <div class="main">

        <div class="sidebar">
            <ul class="side-cont">
            <li>Home</li>
            <li>About</li>
            
                <li>All Projects</li>
                <ul class="dropdown-content">
                   
                </ul>
            
            <li> All Tasks</li>
            
                <ul class="dropdown2-content">
            
                </ul>
            
            <li>Contact</li>
        </ul>

        </div>
        
        <div class="content">
        <h1 class="content-header">
            Welcome User 
        </h1>
        <div class="messages">
            <p class="wel-msg">
                welcome MYtasks website you can add projects and tasks to remember and organize 
            </p>
            <p class="wel-msg">
                Also you can track your projects and tasks and edit or delete them
            </p>
        </div>
        <div class="content-main">
            <div class="line">
                <button class="addProjects"> + </button>
            <button class="addTasks"> + </button>
            </div>
            <div class="line">
                <p class="but-lab">Add Project</p>
            <p class="but-lab">Add Task</p>
            </div>
            
        </div>

            
        </div>
        
    </div>

        <dialog class="pro-dialog">
            <h2 class="dia-header">
                Add Project
            </h2>
            <form action="" class="dia-form">
                <div class="pro-inp">
                    <input type="text" class="projectName" placeholder="Enter project name">
                </div>
                <div class="dia-but">
                    <button class="pro-add">Add</button>
                <button class="close1">Close</button>
                </div>
                
            </form>
            
        </dialog>

        <dialog class="task-dialog">
            <h2 class="dia-header">
                Add Task
            </h2>
            <form action="">
                <div class="dia-task">

                </div>
                <div class="row">
                    <input type="text" class="title" placeholder="Enter task title">
                
                    <input type="text" class="description" placeholder="Enter task description">
                </div>
               
                <div class="row">
                    <input type="date" class="dueDate">

                
                </div>
                <div class="row">
                    <label>Priority</label>
                    <input type="radio" class="priority-low" name="priority" value="low">
                    <label for="priority-low" class="prioritylevels">Low</label>
                    <input type="radio" class="priority-medium" name="priority" value="medium">
                    <label for="priority-medium" class="prioritylevels">Medium</label>
                    <input type="radio" class="priority-high" name="priority" value="high">
                    <label for="priority-high" class="prioritylevels">High</label>
                </div>
                
                <div class="row">
                    <textarea name="notes" class="notes" rows="5" placeholder="Enter notes"></textarea>
                    <select class="project" name="project" required>
                        <option value="" disabled selected>Select project</option>
                        
                    </select>
                </div>

                

                <div class="dia-but">
                    <button class="task-add">Add</button>
                    <button class="close2">Close</button>
                </div>
               
            </form>
            
        </dialog>
       <script src="index.js"></script> 
</body>
</html>
